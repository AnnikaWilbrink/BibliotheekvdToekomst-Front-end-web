</head>
<body onload=getBook(id)>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img
            src="https://cdn.thalia.nu/public/thumbnails/partners/logos/WT-Basislogo-RGB_2_medium.png?Key-Pair-Id=K1299LB00EJZ7R"
            alt="WorkingTalent" width="150" 
            />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" href="user-home.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="user-boeken.html">Boeken</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="user-account.html">Account</a>
                </li> 
                <li class="nav-item">
                <a class="nav-link" href="index.html" onclick="clearLocalStorage()">Log Uit</a>
                </li> 
            </ul>
            </div>
        </div>
        </nav>

        <div class="parent-container d-flex">
            <!-- linker container-->
            <div id="bookContainer">
                <h1></h1>

            </div>

            <!-- rechter container-->
            <div>

            </div>
        </div>


        <script>
            id = localStorage.getItem('WT_book');
            console.log(id)

            
            async function getBook(id) {
                try {
                const response = await fetch(`http://localhost:8080/book/info/${id}`, {
                method: 'GET',
                });
                
                //if it doesn't work throw error
                if (!response.ok) {
                throw new Error(`Error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data)
                return data;
                } catch (error) {
                    console.log(error);
                }
                }
            

            function renderBook(book) {
                let table = `
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>ISBN</th>
                                        <th>Subject</th>
                                        <th>Category</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;

                    
                    table += `
                <tr data-id="${book.id}">
                    <td><input class="form-check-input" type="checkbox" value="${book.id}" id="flexCheckDefault"></td> 
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.isbn}</td>
                    <td>${book.subject}</td>
                    <td>${book.category}</td>
                </tr>
            `;

                table += '</div>';

                const container = document.getElementById('bookContainer');
                container.innerHTML = table;
            }

            getBook(id).then(data => {
                renderBook(data);
            });
            
        </script>

</body>
</html>
