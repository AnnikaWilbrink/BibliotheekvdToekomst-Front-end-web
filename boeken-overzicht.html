      function calculateAverageRating(reviews) {
          if (!Array.isArray(reviews) || reviews.length === 0) {
              return 0; // No reviews, so the average is 0.
          }

          const totalStars = reviews.reduce((sum, review) => {
          if (typeof review.stars === 'number') {
              return sum + review.stars;
          }
          return sum; // Skip invalid stars
          }, 0);
        
        const averageRating = totalStars / reviews.length;
        console.log(averageRating)
        return isNaN(averageRating) ? 0 : averageRating; // Handle NaN case
      }

    function generateStarIcons(num) {
    if (typeof num !== 'number' || num < 0 || num > 5) {
        return 'Invalid input';
    }

    const fullStar = '<i class="bi bi-star-fill text-warning"></i>';
    const halfStar = '<i class="bi bi-star-half text-warning"></i>';
    const emptyStar = '<i class="bi bi-star text-warning"></i>';

    let starsHTML = '';
    for (let i = 1; i <= 5; i++) {
        if (i <= num - 0.5) {
            starsHTML += fullStar;
        } else if (i > num - 0.5 && i <= num) {
            starsHTML += halfStar;
        } else {
            starsHTML += emptyStar;
        }
    }

    return starsHTML + " ("+num+")";
}

      //filter books funciton
      async function filter_books() {
        let searchDto = {

        }
        
        // Alle zoek filters langs
        
        //    1 -> Title
        let searchInput = document.getElementById('search-input').value;
        if (!!searchInput) {
          searchDto.filterWord = searchInput;
        }

        // 3 -> Category
        let isCategory = document.querySelector('input[name="bk-cat"]:checked')?.value;
        if (!!isCategory) {
          searchDto.isCategory = parseInt(isCategory);
        }

        // 6 - Rating
        let searchRating = document.querySelector('input[name="review-rating"]:checked')?.value;
        if (!!searchRating) {
          searchDto.minReviewScore = parseInt(searchRating);
        }

        // Add the condition to return all books if minReviewScore is 0
        if (searchDto.minReviewScore === 0) {
            searchDto.minReviewScore = null;
        }

        // Get the selected sorting criteria from the dropdown
        const sortDropdown = document.getElementById('sortDropdown');
        console.log(sortDropdown)
        const selectedSort = sortDropdown.value.split('_'); // Split the value into [field, order]
        const sortField = selectedSort[0];
        const sortOrder = selectedSort[1];

        searchDto.sortField = sortField;
        searchDto.sortOrder = sortOrder;
      
        try {
          // hier de filter functie
          // TODO
          const response = await fetch('http://localhost:8080/book/filter', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(searchDto)
          });
          console.log(searchDto)

          if (!response.ok) {
            throw new Error(`Error! status: ${response.status}`);
          }

          const data = await response.json();
          console.log(data)
          renderBooks(data);

        } catch (error) {
          console.log(error);
        }
      }

            function saveFavorite(bookId) {
                let userId = localStorage.getItem("WT_ID");
                
                let obj = {
                    "bookId": bookId,
                    "userId": userId
                }

                fetch("http://localhost:8080/favorite/save", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": localStorage.getItem("WT_TOKEN")
                    },
                    body: JSON.stringify(obj)
                })
                .then((response) => response.json())
            }


            function deleteFavorite(bookId) {
                let userId = localStorage.getItem("WT_ID");
                
                let obj = {
                    "bookId": bookId,
                    "userId": userId
                }
                
                fetch("http://localhost:8080/favorite/delete", {
                    method: "DELETE", // Use the HTTP DELETE method to delete the favorite
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": localStorage.getItem("WT_TOKEN")
                    },
                    body: JSON.stringify(obj)
                })
                .then((response) => {
                    if (response.status === 200) {
                        console.log("Favorite deleted successfully");
                    } else {
                        console.log("Failed to delete favorite");
                    }
                });
            }

            function saveOrDel(bookId){
                let favButton = document.getElementById(`fav${bookId}`);
                console.log(favButton)
                let heartIcon = favButton.querySelector("i.fa-heart");
                if (heartIcon.classList.contains("far")) { //Favorites book
                    console.log("Favorite")
                    favButton.innerHTML = '<span id="addFav">Verwijder van favorieten</span> <i class="fas fa-heart"></i>';
                    // Save Book to favorites in db...
                    saveFavorite(bookId)

                } else { //Unfavorites book
                    console.log("Unfavorite")
                    heartIcon.classList.remove("fas");
                    heartIcon.classList.add("far");
                    favButton.innerHTML = '<span id="addFav">Toevoegen aan favorieten</span> <i class="far fa-heart"></i>';
                    // Remove Book from favorites in db...
                    deleteFavorite(bookId);
                }
            }
