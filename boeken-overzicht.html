      <!-- rechter container-->
      <div class="container">

        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="input-group">
              <input class="form-control border rounded-pill search-margin" type="search" placeholder="Zoek op titel, auteur of ISBN" id="search-input">
              <span class="input-group-append">
                <button class="wt-btn border rounded-pill text-dark fw-bold" type="button" onclick="filter_books()">
                  Zoeken
                </button>
              </span>
            </div>
          </div>
          <div class="col col-lg-2 mx-auto">
            <select class="form-select" id="sortDropdown">
              <option value="title_asc">Title (A-Z)</option>
              <option value="title_desc">Title (Z-A)</option>

    <script>
      function redirectToPage() {
        window.location.href = "user-account.html";
        renderBooks(data);
      }

      window.onload = function() {
      filter_books();
      };

      function makeLocalStorage(id){
        localStorage.setItem("WT_book", id)
      }

      function renderBooks(data) {
        
          let ol = '<div class="row row-cols-auto ">';

          data.forEach(book => {
              ol += `
              <div class="col">
                  <div class="card bg-light mb-3 mb-3">
                      <img src="${book.coverUrl}" class="card-img-top" alt="...">
                      <div class="card-body">
                          <h5 class="card-title">${book.title}</h5>
                          <p class="avg-rating" id="avg-rating-${book.id}"></p> <!-- Add an ID here -->
                      </div>
                      <div class="card-footer">
                        <a class="wt-btn border rounded-pill text-dark fw-bold" href="boek-pagina.html" onclick="makeLocalStorage(${book.id})">
                          Bekijken
                        </a>
                        <button class="fav-btn border rounded-pill" id="fav${book.id}" onclick="saveOrDel(${book.id})">
                          <i class="far fa-heart addFav"></i>
                        </button>
                      </div>
                  </div>
              </div>`;
              
              // Calculate and set the average rating
              getAvgRating(book.id);
          });

          ol += '</div>';

          const container = document.getElementById('booksContainer');
          container.innerHTML = ol;
      }

      function getAvgRating(id) {
          getReviews(id)
              .then(reviews => {

                  const avgRating = calculateAverageRating(reviews);
                  const avgRatingElement = document.getElementById(`avg-rating-${id}`);

                  if (avgRatingElement) {
                      avgRatingElement.innerHTML = generateStarIcons(avgRating);
                  }
              })
              .catch(error => {
                  console.error(error);
              });
      }


      async function getReviews(id) {
                try {
                const response = await fetch(`http://localhost:8080/review/book/${id}`, {
                method: 'GET',
                });
                
                //if it doesn't work throw error
                if (!response.ok) {
                throw new Error(`Error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data);
                return data; // Return the array of reviews
                } catch (error) {
                console.log(error);
                return []; // Return an empty array in case of an error
                }
            }


      function calculateAverageRating(reviews) {
          if (!Array.isArray(reviews) || reviews.length === 0) {
              return 0; // No reviews, so the average is 0.
          }

          const totalStars = reviews.reduce((sum, review) => {
          if (typeof review.stars === 'number') {
              return sum + review.stars;
          }
          return sum; // Skip invalid stars
          }, 0);
        
        const averageRating = Math.round((totalStars / reviews.length) * 10 ** 2) / 10 ** 2;

        console.log(averageRating)
        return isNaN(averageRating) ? 0 : averageRating; // Handle NaN case
      }



      function generateStarIcons(num) {
                if (typeof num !== 'number' || num < 0 || num > 5) {
                    return 'Invalid input';
                }

                let starsHTML = '';
                for (let i = 1; i <= 5; i++) {
                    if (i <= num) {
                        starsHTML += '<i class="bi bi-star-fill text-warning"></i>';
                    } else {
                        starsHTML += '<i class="bi bi-star text-warning"></i>';
                    }
                }
                return starsHTML + " ("+num+")";
            }


      // fetch all book from the database
      async function getBooks() {
        try {
        const response = await fetch(
          'http://localhost:8080/book/allUnarchived',
          {
            method: 'GET',
          },
        );
        
        //if it doesn't work throw error
        if (!response.ok) {
          throw new Error(`Error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log(data)

        return data;
      } catch (error) {
        console.log(error);
      }
      }
      
      // for all the books that are fetched --> place them in a card in a grid
      getBooks().then(data => {
        let bookids = [];
        renderBooks(data);
        data.forEach(book => {
                bookids.push(book.id);
            });
            findAllFavs(bookids);
      });


      // Bind the Enter key to the search function
      document.getElementById('search-input').addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            filter_books();
          }
      });

      // Add event listeners for checkboxes
      document.querySelectorAll('input[name="bk-cat"]').forEach(checkbox => {
          checkbox.addEventListener('change', filter_books);
      });

      document.querySelectorAll('input[name="bk-sub"]').forEach(checkbox => {
          checkbox.addEventListener('change', filter_books);
      });

      document.querySelectorAll('input[name="review-rating"]').forEach(checkbox => {
          checkbox.addEventListener('change', filter_books);
      });

      // Add event listener for the dropdown menu
      document.getElementById('sortDropdown').addEventListener('change', filter_books);

      
      //filter books funciton
      async function filter_books() {
        let searchDto = {

        }
        
        // Alle zoek filters langs
        
        //    1 -> Title
        let searchInput = document.getElementById('search-input').value;
        if (!!searchInput) {
          searchDto.filterWord = searchInput;
        }

        // 2 -> subject
        let subjectCheckboxes = document.querySelectorAll('input[name="bk-sub"]:checked');
        let selectedSubjects = [];

        subjectCheckboxes.forEach(checkbox => {
          selectedSubjects.push(checkbox.value);
        });

        if (selectedSubjects.length > 0) {
            searchDto.subject = selectedSubjects;
        }

        // 3 -> Category
        let categoryCheckboxes = document.querySelectorAll('input[name="bk-cat"]:checked');
        let selectedCategories = [];

        categoryCheckboxes.forEach(checkbox => {
            selectedCategories.push(checkbox.value);
        });

        if (selectedCategories.length > 0) {
            searchDto.categories = selectedCategories;
        }

        // 6 - Rating
        let searchRating = document.querySelector('input[name="review-rating"]:checked')?.value;
        if (!!searchRating) {
          searchDto.minReviewScore = parseInt(searchRating);
        }

        // Add the condition to return all books if minReviewScore is 0
        if (searchDto.minReviewScore === 0) {
            searchDto.minReviewScore = null;
        }

        // Get the selected sorting criteria from the dropdown
        const sortDropdown = document.getElementById('sortDropdown');
        console.log(sortDropdown)
        const selectedSort = sortDropdown.value.split('_'); // Split the value into [field, order]
        const sortField = selectedSort[0];
        const sortOrder = selectedSort[1];

        searchDto.sortField = sortField;
        searchDto.sortOrder = sortOrder;
      
        try {
          // hier de filter functie
          // TODO
          const response = await fetch('http://localhost:8080/book/filter', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(searchDto)
          });
          console.log(searchDto)

          if (!response.ok) {
            throw new Error(`Error! status: ${response.status}`);
          }

          const data = await response.json();
          console.log(data)

          let bookids = [];
          renderBooks(data);
          data.forEach(book => {
                  bookids.push(book.id);
              });
              findAllFavs(bookids);

        } catch (error) {
          console.log(error);
        }
      }

      function findAllFavs(bookids) {
        let userId = localStorage.getItem("WT_ID");
        let favids = [];
        console.log("start met ophalen")
        fetch(`http://localhost:8080/favorite/all/${userId}`)
            .then(response => response.json())
            .then(data =>{
                data.forEach(favorite => {
                    favids.push(favorite.bookId);
                });
                console.log("USER:", userId);
                console.log("FAVBOOKS:", data);
                console.log(bookids)
                for (let book of bookids){
                    console.log(book)
                    let favButton = document.getElementById(`fav${book}`);
                    if (favids.includes(book)) {
                        console.log("YES")
                        favButton.innerHTML = '<i class="fas fa-heart"></i>';
                    } else {
                        console.log("NO")
                        favButton.innerHTML = '<i class="far fa-heart"></i>';
                    }
                    
                }
            })
        console.log("Na fetch")
      }


      function saveFavorite(bookId) {
          let userId = localStorage.getItem("WT_ID");
          
          let obj = {
              "bookId": bookId,
              "userId": userId
          }

          fetch("http://localhost:8080/favorite/save", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json",
                  "Authorization": localStorage.getItem("WT_TOKEN")
              },
              body: JSON.stringify(obj)
          })
          .then((response) => response.json())
      }


      function deleteFavorite(bookId) {
          let userId = localStorage.getItem("WT_ID");
          
          let obj = {
              "bookId": bookId,
              "userId": userId
          }
          
          fetch("http://localhost:8080/favorite/delete", {
              method: "DELETE", // Use the HTTP DELETE method to delete the favorite
              headers: {
                  "Content-Type": "application/json",
                  "Authorization": localStorage.getItem("WT_TOKEN")
              },
              body: JSON.stringify(obj)
          })
          .then((response) => {
              if (response.status === 200) {
                  console.log("Favorite deleted successfully");
              } else {
                  console.log("Failed to delete favorite");
              }
          });
      }

      function saveOrDel(bookId){
          let favButton = document.getElementById(`fav${bookId}`);
          let heartIcon = favButton.querySelector("i.fa-heart");
          if (heartIcon.classList.contains("far")) { //Favorites book
              console.log("Favorite")
              heartIcon.classList.remove("far");
              heartIcon.classList.add("fas");
              // Save Book to favorites in db...
              saveFavorite(bookId)

          } else { //Unfavorites book
              console.log("Unfavorite")
              heartIcon.classList.remove("fas");
              heartIcon.classList.add("far");
              // Remove Book from favorites in db...
              deleteFavorite(bookId);
          }
      }

    </script>
