    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script>
      function toggleForm(targetFormId) {
        // List of all form IDs
        const formIds = [
          "changePasswordForm",
          "changeEmailForm",
          "changePhoneNumberForm",
          "deleteUserForm",
        ];

        // Loop through all form IDs
        formIds.forEach((formId) => {
          const form = document.getElementById(formId);
          if (formId === targetFormId) {
            // Toggle the visibility of the target form
            if (form.style.display === "none" || form.style.display === "") {
              form.style.display = "block";
              form.scrollIntoView({ behavior: "smooth" }); // Smoothly scroll to the form
            } else {
              form.style.display = "none";
            }
          } else {
            // Hide other forms
            form.style.display = "none";
          }
        });
      }

      // Event listeners for the buttons
      document
        .getElementById("changePasswordButton")
        .addEventListener("click", function () {
          toggleForm("changePasswordForm");
        });

      document
        .getElementById("changeEmailButton")
        .addEventListener("click", function () {
          toggleForm("changeEmailForm");
        });

      document
        .getElementById("changePhoneNumberButton")
        .addEventListener("click", function () {
          toggleForm("changePhoneNumberForm");
        });

      document
        .getElementById("deleteUserButton")
        .addEventListener("click", function () {
          toggleForm("deleteUserForm");
        });

      // voor de submit button van het changePasswordForm
      document
        .getElementById("changePasswordForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          changePassword();
        });

    
      function changePassword() {
        const confirmNewPassword = document.getElementById(
          "confirm-new-password"
        ).value;

        const formData = {
          currentPassword: document.getElementById("current-password").value,
          newPassword: document.getElementById("new-password").value,
        };

        if (formData.newPassword != confirmNewPassword) {
          alert("New password and confirm new password do not match");
          return;
        }

        fetch("http://localhost:8080/user/changePassword", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: localStorage.getItem("WT_TOKEN"),
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then((success) => {
            if (success == 1) {
              alert("Password changed successfully");
            } else {
              alert("Invalid email or password");
            }
          })
          .catch((error) => console.error("Error fetching users:", error));
        // */
      }

      // voor email submit button
      document
        .getElementById("changeEmailForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          changeEmail();
        });

      function changeEmail() {
        const formData = {
          currentEmail: document.getElementById("current-email").value,
          newEmail: document.getElementById("new-email").value,
          password: document.getElementById("password").value,
        };

        console.log(formData);

        fetch("http://localhost:8080/user/changeEmail", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: localStorage.getItem("WT_TOKEN"),
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then((success) => {
            if (success == 1) {
              alert("Email changed successfully");
            } else {
              alert("Invalid current email or password");
            }
          })
          .catch((error) => console.error("Error fetching users:", error));
        // */
      }

      // voor email submit button
      document
        .getElementById("changePhoneNumberForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          changePhoneNumber();
        });

      function changePhoneNumber() {
        const formData = {
          currentPhoneNumber: document.getElementById("current-phone-number")
            .value,
          newPhoneNumber: document.getElementById("new-phone-number").value,
          password: document.getElementById("password").value,
        };

        console.log(formData);

        fetch("http://localhost:8080/user/changePhoneNumber", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: localStorage.getItem("WT_TOKEN"),
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then((success) => {
            if (success == 1) {
              alert("Phone Number changed successfully");
            } else {
              alert("Invalid current phone number or password");
            }
          })
          .catch((error) => console.error("Error fetching users:", error));
        // */
      }

      // for the deleteUserForm Submit Button

      document
        .getElementById("deleteUserForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          deleteUser();
        });

    
      function deleteUser() {
        const formData = {
          password: document.getElementById("delete-user-password").value,
          email: document.getElementById("delete-user-email").value,
        };

        fetch("http://localhost:8080/user/deleteUser", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: localStorage.getItem("WT_TOKEN"),
          },
          body: JSON.stringify(formData),
        })
          .then((response) => {
          if (response.ok) {
            clearLocalStorage();
            alert("User deleted successfully");
            window.location.href = "index.html";  // Redirect to index.html
          } else {
            alert("Invalid email or password");
          }
          })
          .catch((error) => console.error("Error fetching users:", error));
        // */
      }

      function authenticate(){
        document.addEventListener('DOMContentLoaded', function () {
            fetch(`http://localhost:8080/authenticate/admin`, {
                  method: "POST",
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({
                  userId: localStorage.getItem("WT_ID"),
                  role: localStorage.getItem("WT_ROLE"),
                  token: localStorage.getItem("WT_TOKEN")
                  })
                })
                .then(response => response.json())
                .then(data => {
                  console.log(data)
                    if (data) {
                        document.getElementById('content').style.display = 'block';
                    } else {
                        document.getElementById('access-denied-message').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

    }

    function clearLocalStorage() {
        localStorage.clear();
      }

      authenticate()
    </script>
