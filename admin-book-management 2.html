      async function deleteSelectedBooks() {
    const checkboxes = document.querySelectorAll('.form-check-input:checked');
    let bookIdsToDelete = [];

    checkboxes.forEach((checkbox) => {
        bookIdsToDelete.push(parseInt(checkbox.value));
    });

    for (let id of bookIdsToDelete) {
        try {
            const response = await fetch(`http://localhost:8080/book/delete/${id}`, {
                method: 'GET',
            });

            if (!response.ok) {
                throw new Error(`Error deleting book with ID ${id}. Status: ${response.status}`);
            }
        } catch (error) {
            console.log(error);
        }
    }

    // After deleting, re-fetch the book list to update the table
    getBooks().then(data => {
        renderBooks(data);
    });
}


      function renderBooks(books) {
        let table = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th>Subject</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

      books.forEach(book => {

        
        table += `
    <tr data-id="${book.id}">
        <td><input class="form-check-input" type="checkbox" value="${book.id}" id="flexCheckDefault"></td> 
        <td>${book.title}</td>
        <td>${book.author}</td>
        <td>${book.isbn}</td>
        <td>${book.subject}</td>
        <td>${book.category}</td>
    </tr>
`;

                });

    table += '</div>';

    const container = document.getElementById('booksContainer');
    container.innerHTML = table;
}



      // fetch all book from the database
      async function getBooks() {
        try {
        const response = await fetch(
          'http://localhost:8080/book/all',
          {
            method: 'GET',
          },
        );
        
        //if it doesn't work throw error
        if (!response.ok) {
          throw new Error(`Error! status: ${response.status}`);
        }

        const data = await response.json();

        return data;
      } catch (error) {
        console.log(error);
      }
      }
      
      // for all the books that are fetched --> place them in a card in a grid
      getBooks().then(data => {
        renderBooks(data);
      });


      //search books funciton
      async function search_book() {
  let input = document.getElementById('search-input').value;
  
  if (!input) {
    getBooks().then(data => {
      renderBooks(data);
  });
  return; // if the input is empty, exit the function after fetching all books
}
  try {
    const response = await fetch('http://localhost:8080/book/search', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ searchWord: input })
    });

    if (!response.ok) {
      throw new Error(`Error! status: ${response.status}`);
    }


    const data = await response.json();
    renderBooks(data);


  } catch (error) {
    console.log(error);
  }
}

// Bind the Enter key to the search function
document.getElementById('search-input').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      search_book();
    }
});

    </script>
