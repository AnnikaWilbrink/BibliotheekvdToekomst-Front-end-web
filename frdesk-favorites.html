    <script>

        function getBooks() {
            let bookIds = [];
            let bookTitles = [];
            let bookAuthors = [];

            fetch("http://localhost:8080/book/all")
                .then(response => response.json())
                .then(data =>{
                    data.forEach(book => {
                        bookIds.push(book.id);
                        bookTitles.push(book.title);
                        bookAuthors.push(book.author);
                    });
                    findAllFavs(bookIds, bookTitles, bookAuthors);
                }) 
        }


        function findAllFavs(bookIds, bookTitles, bookAuthors) {
            let userId = localStorage.getItem("WT_ID");
            let favids = [];

            console.log("start met ophalen")
            fetch(`http://localhost:8080/favorite/all/${userId}`)
                .then(response => response.json())
                .then(data =>{
                    let count = 1;
                    let html = `
                    <thead>
                        <tr>
                        <th scope="col"><em>#</em></th>
                        <th scope="col"><em>Boek</em></th>
                        <th scope="col"><em>Auteur</em></th>
                        <th scope="col"><em></em></th>
                        </tr>
                    </thead><tbody>`;

                    data.forEach(favorite => {
                        favids.push(favorite.bookId);
                    });

                    console.log("USER:", userId);
                    console.log("FAVBOOKS:", data);
                    console.log(bookIds)
                    for (let book of bookIds){
                        console.log(book)
                        let index = bookIds.indexOf(book)
                        if (favids.includes(book)) {
                            console.log("YES")
                            html += `
                            <tr>
                                <td>${count}</td>
                                <td>${bookTitles[index]}</td>
                                <td>${bookAuthors[index]}</td>
                                <td>
                                    <button id="favorite-button${book}" class="favorite-button" onclick="saveOrDel(${book})">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                </td>
                            </tr>
                            `;
                            count+=1;
                        } else {
                            console.log("NO")
                        }
                        
                    }
                    document.getElementById('books-table').innerHTML = html+"</tbody>";
                })
            console.log("Na fetch")
        }

        function saveFavorite(bookId) {
            let userId = localStorage.getItem("WT_ID");
            
            let obj = {
                "bookId": bookId,
                "userId": userId
            }

            fetch("http://localhost:8080/favorite/save", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": localStorage.getItem("WT_TOKEN")
                },
                body: JSON.stringify(obj)
            })
            .then((response) => response.json())
        }

        function deleteFavorite(bookId) {
            let userId = localStorage.getItem("WT_ID");
            
            let obj = {
                "bookId": bookId,
                "userId": userId
            }
            
            fetch("http://localhost:8080/favorite/delete", {
                method: "DELETE", // Use the HTTP DELETE method to delete the favorite
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": localStorage.getItem("WT_TOKEN")
                },
                body: JSON.stringify(obj)
            })
            .then((response) => {
                if (response.status === 200) {
                    console.log("Favorite deleted successfully");
                } else {
                    console.log("Failed to delete favorite");
                }
            });
        }

        function saveOrDel(bookId){
            let favButton = document.getElementById(`favorite-button${bookId}`);
            let heartIcon = favButton.querySelector("i.fa-heart");
            if (heartIcon.classList.contains("far")) { //Favorites book
                console.log("Favorite")
                heartIcon.classList.remove("far");
                heartIcon.classList.add("fas");
                saveFavorite(bookId)

            } else { //Unfavorites book
                console.log("Unfavorite")
                heartIcon.classList.remove("fas");
                heartIcon.classList.add("far");
                deleteFavorite(bookId);
            }
        }

        function authenticate(){
        document.addEventListener('DOMContentLoaded', function () {
            fetch(`http://localhost:8080/authenticate/admin`, {
                  method: "POST",
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({
                  userId: localStorage.getItem("WT_ID"),
                  role: localStorage.getItem("WT_ROLE"),
                  token: localStorage.getItem("WT_TOKEN")
                  })
                })
                .then(response => response.json())
                .then(data => {
                  console.log(data)
                    if (data) {
                        document.getElementById('content').style.display = 'block';
                    } else {
                        document.getElementById('access-denied-message').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

    }

    function clearLocalStorage() {
        localStorage.clear();
      }

        

        authenticate();

        getBooks();
