<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>De Bibliotheek Van De Toekomst</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <script src="js/script.js"></script>
    
    <style>
        .favorite-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    
    <div class="container px-1">
        <h1 class="py-4">Jouw Favoriete Boeken</h1>
        <div>
            <table class="table table-striped" id="books-table">
                  
            </table>
        </div>
    </div>

    <script>

        function getBooks() {
            let bookIds = [];
            let bookTitles = [];
            let bookAuthors = [];

            fetch("http://localhost:8080/book/allUnarchived")
                .then(response => response.json())
                .then(data =>{
                    data.forEach(book => {
                        bookIds.push(book.id);
                        bookTitles.push(book.title);
                        bookAuthors.push(book.author);
                    });
                    findAllFavs(bookIds, bookTitles, bookAuthors);
                }) 
        }


        function findAllFavs(bookIds, bookTitles, bookAuthors) {
            let userId = localStorage.getItem("WT_ID");
            let favids = [];

            console.log("start met ophalen")
            fetch(`http://localhost:8080/favorite/all/${userId}`)
                .then(response => response.json())
                .then(data =>{
                    let count = 1;
                    let html = `
                    <thead>
                        <tr>
                        <th scope="col" class="col-md-1"><em>#</em></th>
                        <th scope="col" class="col-md-3"><em>Boek</em></th>
                        <th scope="col" class="col-md-2"><em>Auteur</em></th>
                        <th scope="col" class="col-md-3"><em></em></th>
                        </tr>
                    </thead><tbody>`;

                    data.forEach(favorite => {
                        favids.push(favorite.bookId);
                    });

                    console.log("USER:", userId);
                    console.log("FAVBOOKS:", data);
                    console.log(bookIds)
                    for (let book of bookIds){
                        console.log(book)
                        let index = bookIds.indexOf(book)
                        if (favids.includes(book)) {
                            console.log("YES")
                            html += `
                            <tr>
                                <td class="col-md-1">${count}</td>
                                <td class="col-md-3">${bookTitles[index]}</td>
                                <td class="col-md-2">${bookAuthors[index]}</td>
                                <td class="col-md-3">
                                    <span class="d-flex justify-content-evenly">
                                        <button id="favorite-button${book}" class="favorite-button" onclick="saveOrDel(${book})">
                                            <i class="fas fa-heart"></i>
                                        </button>
                                        <a class="btn btn-primary btn-outline-secondary border rounded-pill fw-bold" href="boek-pagina.html" onclick="makeLocalStorage(${book})">
                                            Bekijken
                                        </a>
                                    </span>
                                </td>
                            </tr>
                            `;
                            count+=1;
                        } else {
                            console.log("NO")
                        }
                        
                    }
                    document.getElementById('books-table').innerHTML = html+"</tbody>";
                })
            console.log("Na fetch")
        }

        function saveFavorite(bookId) {
            let userId = localStorage.getItem("WT_ID");
            
            let obj = {
                "bookId": bookId,
                "userId": userId
            }

            fetch("http://localhost:8080/favorite/save", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": localStorage.getItem("WT_TOKEN")
                },
                body: JSON.stringify(obj)
            })
            .then((response) => response.json())
        }

        function deleteFavorite(bookId) {
            let userId = localStorage.getItem("WT_ID");
            
            let obj = {
                "bookId": bookId,
                "userId": userId
            }
            
            fetch("http://localhost:8080/favorite/delete", {
                method: "DELETE", // Use the HTTP DELETE method to delete the favorite
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": localStorage.getItem("WT_TOKEN")
                },
                body: JSON.stringify(obj)
            })
            .then((response) => {
                if (response.status === 200) {
                    console.log("Favorite deleted successfully");
                } else {
                    console.log("Failed to delete favorite");
                }
            });
        }

        function saveOrDel(bookId){
            let favButton = document.getElementById(`favorite-button${bookId}`);
            let heartIcon = favButton.querySelector("i.fa-heart");
            if (heartIcon.classList.contains("far")) { //Favorites book
                console.log("Favorite")
                heartIcon.classList.remove("far");
                heartIcon.classList.add("fas");
                saveFavorite(bookId)

            } else { //Unfavorites book
                console.log("Unfavorite")
                heartIcon.classList.remove("fas");
                heartIcon.classList.add("far");
                deleteFavorite(bookId);
            }
        }


        getBooks();


    </script>
</body>
</html>
