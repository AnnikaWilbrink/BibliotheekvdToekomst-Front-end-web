<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working talent library app</title>

    <!-- dit is de bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

  <body>
    <form id="changePhoneNumberForm" class="container">
      <div class="mb-3">
        <label for="current-phone-number" class="form-label"
          >Huidig Telefoon Nummer</label
        >
        <input type="tel" class="form-control" id="current-phone-number" />
      </div>
      <div class="mb-3">
        <label for="new-phone-number" class="form-label"
          >Nieuw Telefoon Nummer</label
        >
        <input type="tel" class="form-control" id="new-phone-number" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Wachtwoord</label>
        <input type="password" class="form-control" id="password" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
      document
        .getElementById("changePhoneNumberForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          changePhoneNumber();
        });

      function changePhoneNumber() {
        const formData = {
          currentPhoneNumber: document.getElementById("current-phone-number")
            .value,
          newPhoneNumber: document.getElementById("new-phone-number").value,
          password: document.getElementById("password").value,
        };

        console.log(formData);

        fetch("http://localhost:8080/user/changePhoneNumber", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: localStorage.getItem("WT_TOKEN"),
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then((success) => {
            if (success == 1) {
              alert("Phone Number changed successfully");
              window.history.back();
            } else {
              alert("Invalid current phone number or password");
            }
          })
          .catch((error) => console.error("Error fetching users:", error));
        // */
      }
    </script>

    <!-- dit is de bootstrap link-->

      crossorigin="anonymous"
    ></script>
  </body>
