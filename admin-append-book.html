    <div class="container">
      <div class="row w-100">
        <div class="col-12">
          <h1>Nieuwe boek toevoegen</h1>
        </div>
        <div class="col-md-8">
          <form action="http://localhost:8082/book/save" method="post">
            <div class="form-group">
              <label for="title">Titel:</label>
              <input type="text" id="title" name="title" class="form-control" required><br>

              <label for="author">Auteur:</label><br>
              <input type="text" id="author" name="author" class="form-control" required><br>

              <label for="isbn">ISBN:</label><br>
              <input type="text" id="isbn" name="isbn" class="form-control" required><br>

              <label for="subject">Onderwerp:</label><br>
              <select id="subject" name="subject" required>
                <option value="Software Development">Software Development</option>
                <option value="Data">Data</option>
                <option value="DevOps">DevOps</option>
                <option value="Security">Security</option>
                <option value="Business & IT">Business & IT</option>
                <option value="AI">AI</option>
              </select><br><br>

              <label for="edition">Editie:</label><br>
              <input type="text" id="edition" name="edition" class="form-control" required><br>

              <label for="category">Categorie:</label><br>
              <select id="category" name="category" required>
                <option value="Boek">Boek</option>
                <option value="E-boek">E-boek</option>
                <option value="Luisterboek">Luisterboek</option>
              </select><br><br>

              <label for="summary">Samenvatting:</label>
              <textarea id="summary" name="summary" class="form-control" rows="7" required></textarea><br>

              <label for="coverUrl">Cover URL:</label><br>
              <input type="url" id="coverUrl" name="coverUrl" oninput="displayImage()" class="form-control" required><br>

              <img id="coverPreview" style="max-width: 300px;"><br><br>

              <button class="wt-btn btn-outline-secondary border rounded-pill text-dark fw-bold" type="button" onclick="submitForm()">
                Aanmaken
              </button>

              <button class="boek-toevoegen-btn btn-outline-secondary border rounded-pill text-dark fw-bold" type="button" onclick="window.location.href='admin-book-management.html';">
                Terug
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <img id="coverPreview" class="img-fluid">
        </div>
      </div>
    </div>

    <script>
      function clearLocalStorage() {
        localStorage.clear();
      }

      function submitForm() {
        // Collect data from the form fields
        const title = document.getElementById('title').value;
        const author = document.getElementById('author').value;
        const isbn = document.getElementById('isbn').value;
        const subject = document.getElementById('subject').value;
        const edition = document.getElementById('edition').value;
        const category = document.getElementById('category').value;
        const summary = document.getElementById('summary').value;
        const coverUrl = document.getElementById('coverUrl').value;

        // Create a data object to send
        const formData = {
            title: title,
            author: author,
            isbn: isbn,
            subject: subject,
            edition: edition,
            category: category,
            summary: summary,
            coverUrl: coverUrl 
        };

        fetch('http://localhost:8082/book/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data) {  
                alert('Book saved successfully!');
                window.location.href = 'admin-book-management.html';
            } else {
                alert('There was an error saving the book. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error saving the book. Please check the console for more details.');
        });
      }

      function displayImage() {
          var url = document.getElementById('coverUrl').value;
          document.getElementById('coverPreview').src = url;
      }
    </script>
