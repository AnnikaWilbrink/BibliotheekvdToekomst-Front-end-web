<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- dit is de bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      #coverPreview {
        max-width: 300px;
      }
    </style>
  </head>

  <body>
    <div id="content" style="display: none">
    <div class="container">
      <div class="row w-100">
        <div class="col-12">
          <h1>Nieuwe boek toevoegen</h1>
        </div>
        <div class="col-md-8">
          <form>
            <div class="form-group">
              <label for="title">Titel:</label>
              <input type="text" id="title" name="title" class="form-control" required><br>

              <label for="author">Auteur:</label><br>
              <input type="text" id="author" name="author" class="form-control" required><br>

              <label for="isbn">ISBN:</label><br>
              <input type="text" id="isbn" name="isbn" class="form-control" required><br>

              <label for="subject">Onderwerp:</label><br>
              <select id="subject" name="subject" required>
                <option value="Software Development">Software Development</option>
                <option value="Data">Data</option>
                <option value="DevOps">DevOps</option>
                <option value="Security">Security</option>
                <option value="Business & IT">Business & IT</option>
                <option value="AI">AI</option>
              </select><br><br>

              <label for="edition">Editie:</label><br>
              <input type="text" id="edition" name="edition" class="form-control" required><br>

              <label for="category">Categorie:</label><br>
              <select id="category" name="category" required>
                <option value="Boek">Boek</option>
                <option value="E-boek">E-boek</option>
                <option value="Luisterboek">Luisterboek</option>
              </select><br><br>

              <label for="summary">Samenvatting:</label>
              <textarea id="summary" name="summary" class="form-control" rows="7" required></textarea><br>

              <label for="coverUrl">Cover URL:</label><br>
              <input type="url" id="coverUrl" name="coverUrl" oninput="displayImage()" class="form-control" required><br>

              <img id="coverPreview" style="max-width: 300px;"><br><br>

              <button class="wt-btn btn-outline-secondary border rounded-pill text-dark fw-bold" type="button" onclick="submitForm()">
                Aanmaken
              </button>

              <button class="boek-toevoegen-btn btn-outline-secondary border rounded-pill text-dark fw-bold" type="button" onclick="window.location.href='admin-book-management.html';">
                Terug
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <img id="coverPreview" class="img-fluid">
        </div>
      </div>
    </div>

    <script>

      function authenticate(){
        document.addEventListener('DOMContentLoaded', function () {
            fetch(`http://localhost:8080/authenticate/admin`, {
                  method: "POST",
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({
                  userId: localStorage.getItem("WT_ID"),
                  role: localStorage.getItem("WT_ROLE"),
                  token: localStorage.getItem("WT_TOKEN")
                  })
                })
                .then(response => response.json())
                .then(data => {
                  console.log(data)
                    if (data) {
                        document.getElementById('content').style.display = 'block';
                    } else {
                        document.getElementById('access-denied-message').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

      }

      async function submitForm() {
        // Create a data object to send
        let formData = {
            title: document.getElementById('title').value,
            author: document.getElementById('author').value,
            isbn: document.getElementById('isbn').value,
            subject: document.getElementById('subject').value,
            edition: document.getElementById('edition').value,
            category: document.getElementById('category').value,
            summary: document.getElementById('summary').value,
            coverUrl: document.getElementById('coverUrl').value 
        };
        console.log(formData)
        try {
        const response = await fetch(
          'http://localhost:8080/book/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                "Authorization": localStorage.getItem("WT_TOKEN"),
            },
            body: JSON.stringify(formData),
          }
        );
        if (!response.ok) {
            throw new Error(`Error! status: ${response.status}`);
        }
        const data = await response.json();
        
        window.location.href = 'admin-book-management.html';
        alert("Boek Opgeslagen!")
        } catch (error) {
          console.log(error);
        }
      }

      function displayImage() {
          var url = document.getElementById('coverUrl').value;
          document.getElementById('coverPreview').src = url;
      }

    </script>
    <script src="js/script.js" defer></script>

    <!-- dit is de bootstrap link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>
    <div id="access-denied-message" style="display: none">
      <p>Access Denied</p>
    </div>
  <script>authenticate()</script>
  </body>
</html>
