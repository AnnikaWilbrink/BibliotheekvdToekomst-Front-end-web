        <div class="parent-container d-flex">
            <!-- linker container-->
            <div id="bookContainer">

            </div>

            <!-- rechter container-->
            <div id="reviewContainer">

            </div>
        </div>

        <script>
            async function addFooter() {
                const resp = await fetch("footer.html");
                const html = await resp.text();
                document.body.insertAdjacentHTML("beforeend", html);
            }   
            addFooter()
        </script>

        <script>
            id = localStorage.getItem('WT_book');
            console.log("id="+id)

            async function getBook(id) {
                try {
                const response = await fetch(`http://localhost:8080/book/information/${id}`, {
                method: 'GET',
                });
                
                //if it doesn't work throw error
                if (!response.ok) {
                throw new Error(`Error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data)
                return data;
                } catch (error) {
                    console.log(error);
                }
            }

            async function getReviews(id) {
                try {
                const response = await fetch(`http://localhost:8080/review/book/${id}`, {
                method: 'GET',
                });
                
                //if it doesn't work throw error
                if (!response.ok) {
                throw new Error(`Error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data)
                return data;
                } catch (error) {
                    console.log(error);
                }
            }
            

            function renderBook(book) {
                let table = `
                <div class="parent-container d-flex">
                        `;

                    
                    table += `
                    <div class="container">
                        <div class= row-md-6">
                            <div class="col-auto">
                                <h1>${book.title}</h1>
                                <h3>${book.author}</h3>
                            </div>

                        </div>
                        <div class= row-md-6">
                            <div class="col-auto">
                                <img src="${book.coverUrl}" >
                            </div>
                    </div>
                    <div class="container">
                        <div class="row-md-6">
                            <div class="col-auto">
                                <h4>Details</h4>

                                <p>${book.summary}</p>

                                <ul>
                                    <li>ISBN nummer: ${book.isbn}
                                    <li>Categorie: ${book.category}</li>
                                    <li>Onderwerp: ${book.subject}</li>
                                    <li>Editie: ${book.edition}</li>
                                </ul>

                                <button class="wt-btn  border rounded-pill text-dark fw-bold" type="button" id=res${book.id} onclick="saveOrDelRes(${book.id})">
                                    <span class="addRes">Reserveringsverzoek</span> <i class="far fa-heart"></i>
                                </button>
                                <button class="fav-btn border rounded-pill fw-bold" id="fav${book.id}" onclick="saveOrDel(${book.id})">
                                    <span class="addFav">Toevoegen aan favorieten</span> <i class="far fa-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
            `;

                table += '</div>';

                const container = document.getElementById('bookContainer');
                container.innerHTML = table;
            }


            function renderReviews(reviews){
                let table = `
                <div class="container">
                        `;
                
                reviews.forEach(review => {
                    
                    table += `
                    <div>
                        <div class= row">
                            <h4>Review door ${review.userId}</h4>
                            <ul>
                            <li>Aantal sterren: ${review.stars}</li>
                            <li>${review.text}</li>
                            </ul>
                        </div>
                    </div>
                `;});

                table += '</div>';

                const container = document.getElementById('reviewContainer');
                container.innerHTML = table;
            }

            function loadAll(id){
                
                getBook(id).then(data => {
                    console.log("boek data=" +data)
                    renderBook(data);
                });

                findAllFavs(id);

                getReviews(id).then(data => {
                    renderReviews(data);
                })
            }

            function findAllRes(book) {
                let userId = localStorage.getItem("WT_ID");
                let resids = [];
                console.log("start met ophalen")
                fetch(`http://localhost:8080/reservation/all/${userId}`)
                    .then(response => response.json())
                    .then(data =>{
                        data.forEach(reservation => {
                            resids.push(reservation.bookId);
                        });
                        console.log("USER:", userId);
                        console.log("RESEVATIONS:", data);
                        let resButton = document.getElementById(`res${book}`);
                        if (resids.includes(parseInt(book))) {
                            console.log("YES")
                            resButton.innerHTML = '<span id="addRes">Verwijder reservering</span> <i class="fas fa-heart"></i>';
                        } else {
                            console.log("NO")
                            resButton.innerHTML = '<span id="addRes">Reserveringsverzoek</span>';
                        }
                        
                    })
                console.log("Na fetch")
            }

            function saveReservation(){
                let userId = localStorage.getItem("WT_ID")
                let bookId = localStorage.getItem("WT_book")

                let obj = {
                    "bookId": bookId,
                    "userId": userId,
                    "approved": false,
                    "deleted": false,
                    "borrowed": false
                    // "reservationDate": 
                }

                fetch('http://localhost:8080/reservation/save', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(obj)
                })
                .then((response) => response.json())

            }

            function deleteReservation(id) {
                let userId = localStorage.getItem("WT_ID");
                
                let obj = {
                    "bookId": id,
                    "userId": userId
                }
                
                fetch("http://localhost:8080/reservation/${id}", {
                    method: "DELETE", // Use the HTTP DELETE method to delete the favorite
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": localStorage.getItem("WT_TOKEN")
                    },
                    body: JSON.stringify(obj)
                })
                .then((response) => {
                    if (response.status === 200) {
                        console.log("Reservation deleted successfully");
                    } else {
                        console.log("Failed to delete reservation");
                    }
                });
            }

            function saveOrDelRes(bookId){
                let resButton = document.getElementById(`res${bookId}`);
                console.log(resButton)
                let heartIcon = resButton.querySelector("i.fa-heart");
                if (heartIcon.classList.contains("far")) { //Favorites book
                    console.log("Reservation")
                    resButton.innerHTML = '<span id="addRes">Verwijder reservering</span> <i class="fas fa-heart"></i>';
                    // Save Book to favorites in db...
                    saveReservation(bookId)

                } else { //Unfavorites book
                    console.log("Delete reservation")
                    heartIcon.classList.remove("fas");
                    heartIcon.classList.add("far");
                    resButton.innerHTML = '<span id="addRes">Reserveringsverzoek</span> <i class="far fa-heart"></i>';
                    // Remove Book from favorites in db...
                    deleteReservation(bookId);
                }
            }

            function findAllFavs(book) {
                let userId = localStorage.getItem("WT_ID");
                let favids = [];
                console.log("start met ophalen")
                fetch(`http://localhost:8080/favorite/all/${userId}`)
                    .then(response => response.json())
                    .then(data =>{
                        data.forEach(favorite => {
                            favids.push(favorite.bookId);
                        });
                        console.log("USER:", userId);
                        console.log("FAVBOOKS:", data);
                        let favButton = document.getElementById(`fav${book}`);
                        if (favids.includes(parseInt(book))) {
                            console.log("YES")
                            favButton.innerHTML = '<span id="addFav">Verwijder van favorieten</span> <i class="fas fa-heart"></i>';
                        } else {
                            console.log("NO")
                            favButton.innerHTML = '<span id="addFav">Toevoegen aan favorieten</span> <i class="far fa-heart"></i>';
                        }
                        
                    })
                console.log("Na fetch")
            }


            function saveFavorite(bookId) {
                let userId = localStorage.getItem("WT_ID");
                
                let obj = {
                    "bookId": bookId,
                    "userId": userId
                }

                fetch("http://localhost:8080/favorite/save", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": localStorage.getItem("WT_TOKEN")
                    },
                    body: JSON.stringify(obj)
                })
                .then((response) => response.json())
            }


            function deleteFavorite(bookId) {
                let userId = localStorage.getItem("WT_ID");
                
                let obj = {
                    "bookId": bookId,
                    "userId": userId
                }
                
                fetch("http://localhost:8080/favorite/delete", {
                    method: "DELETE", // Use the HTTP DELETE method to delete the favorite
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": localStorage.getItem("WT_TOKEN")
                    },
                    body: JSON.stringify(obj)
                })
                .then((response) => {
                    if (response.status === 200) {
                        console.log("Favorite deleted successfully");
                    } else {
                        console.log("Failed to delete favorite");
                    }
                });
            }

            function saveOrDel(bookId){
                let favButton = document.getElementById(`fav${bookId}`);
                console.log(favButton)
                let heartIcon = favButton.querySelector("i.fa-heart");
                if (heartIcon.classList.contains("far")) { //Favorites book
                    console.log("Favorite")
                    favButton.innerHTML = '<span id="addFav">Verwijder van favorieten</span> <i class="fas fa-heart"></i>';
                    // Save Book to favorites in db...
                    saveFavorite(bookId)

                } else { //Unfavorites book
                    console.log("Unfavorite")
                    heartIcon.classList.remove("fas");
                    heartIcon.classList.add("far");
                    favButton.innerHTML = '<span id="addFav">Toevoegen aan favorieten</span> <i class="far fa-heart"></i>';
                    // Remove Book from favorites in db...
                    deleteFavorite(bookId);
                }
            }

        </script>
