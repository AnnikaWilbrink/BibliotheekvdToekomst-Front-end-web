    <div class="container" id="booksContainer"></div>

    <script>

function authenticate(){
        document.addEventListener('DOMContentLoaded', function () {
            fetch(`http://localhost:8080/authenticate/admin`, {
                  method: "POST",
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({
                  userId: localStorage.getItem("WT_ID"),
                  role: localStorage.getItem("WT_ROLE"),
                  token: localStorage.getItem("WT_TOKEN")
                  })
                })
                .then(response => response.json())
                .then(data => {
                  console.log(data)
                    if (data) {
                        document.getElementById('content').style.display = 'block';
                    } else {
                        document.getElementById('access-denied-message').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

    }


      function renderBooks(books) {
        let table = `
            <table class="table">
              <thead>
                <tr>
                  <th>Exemplaarnummer</th>
                  <th>Beschikbaar</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
          `;

        books.forEach(bookCopy => {
          table += `
              <tr data-id="${bookCopy.id}">
                  <td>${bookCopy.copyNumber}</td>
                  <td>${bookCopy.available}</td>
                  <td>
                    <button type="button" class="btn btn-danger btn-outline-secondary border rounded-pill fw-bold" id="archiveren_${bookCopy.id}" onclick="archiveBookCopy(${bookCopy.id})">
                      Archiveren
                    </button>
                  </td>
              </tr>
          `;
        });

        table += `
          </tbody>
          </table>
        `;

        const container = document.getElementById('booksContainer');
        container.innerHTML = table;
      }

      // fetch all book from the database
      async function getBooks() {
        try {
        const WT_book_manage = localStorage.getItem('WT_book_manage');
        const response = await fetch(
          `http://localhost:8082/bookcopy/book/${WT_book_manage}`,
          {
            method: 'GET',
          },
        );
        
        //if it doesn't work throw error
        if (!response.ok) {
          throw new Error(`Error! status: ${response.status}`);
        }
          const data = await response.json();
          return data;
        } catch (error) {
          console.log(error);
        }
      }
      
      // for all the books that are fetched --> place them in table
      getBooks().then(data => {
        renderBooks(data);
      });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
