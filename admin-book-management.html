      function renderBooks(books) {
        let table = `
            <table class="table">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>ISBN</th>
                  <th>Subject</th>
                  <th>Category</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
          `;

        books.forEach(book => {
          table += `
              <tr data-id="${book.id}">
                  <td>${book.title}</td>
                  <td>${book.author}</td>
                  <td>${book.isbn}</td>
                  <td>${book.subject}</td>
                  <td>${book.category}</td>
                  <td>
                    <button type="button" class="btn btn-greyscale btn-outline-secondary border rounded-pill fw-bold" id="aanpassen_${book.id}">
                      Aanpassen
                    </button>
                    <button type="button" class="btn btn-danger btn-outline-secondary border rounded-pill fw-bold" id="archiveren_${book.id}" onclick="archiveBook(${book.id})">
                      Archiveren
                    </button>
                    <button type="button" class="btn btn-primary btn-outline-secondary border rounded-pill fw-bold" id="exemplaren_${book.id}" onclick="manageCopiesFor(${book.id})">
                      Exemplaren
                    </button>
                  </td>
              </tr>
          `;
        });

        table += `
          </tbody>
          </table>
        `;

        const container = document.getElementById('booksContainer');
        container.innerHTML = table;
      }

      // fetch all books from the database
      async function getBooks() {
        try {
        const response = await fetch(
          'http://localhost:8082/book/all',
          {
            method: 'GET',
          },
        );
        
        //if it doesn't work throw error
        if (!response.ok) {
          throw new Error(`Error! status: ${response.status}`);
        }
          const data = await response.json();
          return data;
        } catch (error) {
          console.log(error);
        }
      }
      
      // for all the books that are fetched --> place them in table
      getBooks().then(data => {
        renderBooks(data);
      });

        alert("Je archiveert boek "+ id);
