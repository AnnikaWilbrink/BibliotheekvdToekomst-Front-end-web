      function authenticate(){
        document.addEventListener('DOMContentLoaded', function () {
            fetch(`http://localhost:8080/authenticate/admin`, {
                  method: "POST",
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({
                  userId: localStorage.getItem("WT_ID"),
                  role: localStorage.getItem("WT_ROLE"),
                  token: localStorage.getItem("WT_TOKEN")
                  })
                })
                .then(response => response.json())
                .then(data => {
                  console.log(data)
                    if (data) {
                        document.getElementById('content').style.display = 'block';
                    } else {
                        document.getElementById('access-denied-message').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

    }

      function getBookInfo(bookId) {
        return fetch(`http://localhost:8080/book/information/${bookId}`)
            .then(response => {
                return response.json();
            });
      }

      function createModal(bookId) {
      let modal = "";
      getBookInfo(bookId)
        .then(bookInfo => {
          updateButton = `<button type="button" class="btn btn-primary btn-outline-secondary border rounded-pill fw-bold" onclick="updateBook(${bookId})">Aanpassen</button>`;
          modal += `
        <form id="updateForm">
          <input type="hidden" id="book_id" name="book_id" value="">
          <div class="form-group">
            <label for="title">Titel:</label>
            <input type="text" id="title" name="title" class="form-control" value="${bookInfo.title}" required><br>
          </div>
          <div class="form-group">
            <label for="author">Auteur:</label><br>
            <input type="text" id="author" name="author" class="form-control" value="${bookInfo.author}" required><br>
          </div> 
          <div class="form-group">
            <label for="isbn">ISBN:</label><br>
            <input type="text" id="isbn" name="isbn" class="form-control" value="${bookInfo.isbn}" required><br>
          </div>
          <div class="form-group">
            <label for="subject">Onderwerp:</label><br>
            <input type="text" id="subject" name="subject" class="form-control" value="${bookInfo.subject}" required><br>
          </div>
          <div class="form-group">
            <label for="edition">Editie:</label><br>
            <input type="text" id="edition" name="edition" class="form-control" value="${bookInfo.edition}" required><br>
          </div>
          <div class="form-group">
            <label for="category">Categorie:</label><br>
            <input type="text" id="category" name="category" class="form-control" value="${bookInfo.category}" required><br>
          </div>`;
          
      if (bookInfo.availability == "beschikbaar") {
        modal += `
        <div class="form-group">
            <label for="availability">Beschikbaarheid:</label><br>
            <select id="availability" name="availability" required>
                <option value="available" selected>Beschikbaar</option>
                <option value="unavailable">Niet beschikbaar</option>
            </select><br><br>
        </div>`
      } else {
        modal += `
        <div class="form-group">
            <label for="availability">Beschikbaarheid:</label><br>
            <select id="availability" name="availability" required>
                <option value="available">Beschikbaar</option>
                <option value="unavailable" selected>Niet beschikbaar</option>
            </select><br><br>
        </div>`
      }

      modal += 
      `<div class="form-group">
            <label for="summary">Samenvatting:</label>
            <textarea id="summary" name="summary" class="form-control" rows="7" required>${bookInfo.summary}</textarea><br>
          </div>
          <div class="form-group">
            <label for="coverUrl">Cover URL:</label><br>
            <input type="url" id="coverUrl" name="coverUrl" oninput="displayImage()" value="${bookInfo.coverUrl}" class="form-control" required><br>
          </div>
      </form>
      `;
      document.getElementById("modal-body").innerHTML = modal;
      document.getElementById("footer-button").innerHTML = updateButton;
        })    
    }

    function updateBook(bookId) {
      let obj = {
        "title": document.getElementById("title").value,
        "author": document.getElementById("author").value,
        "isbn": document.getElementById("isbn").value,
        "subject": document.getElementById("subject").value,
        "edition": document.getElementById("edition").value,
        "category": document.getElementById("category").value,
        "availability": document.getElementById("availability").value,
        "summary": document.getElementById("summary").value,
        "coverUrl": document.getElementById("coverUrl").value,
      }
      console.log(obj)
      fetch(`http://localhost:8080/book/${bookId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": localStorage.getItem("WT_TOKEN"),
          },
          body: JSON.stringify(obj),
        })
          .then((response) => response.json())
          .then((success) => {
            if (success) {
              alert("Boek aangepast");
              location.reload();
            } else {
              alert("Er is iets mis gegaan");
            }
          })
          .catch((error) => console.error("Error fetching users:", error));
    }

      function renderBooks(books) {
        let table = `
            <table class="table">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>ISBN</th>
                  <th>Subject</th>
                  <th>Category</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
          `;
        let tableUnarchived = "";
        let tableArchived = "";

        books.forEach(book => {
          console.log(book.archived)
          if (book.archived == false) {
            tableUnarchived += `
              <tr data-id="${book.id}">
                  <td>${book.title}</td>
                  <td>${book.author}</td>
                  <td>${book.isbn}</td>
                  <td>${book.subject}</td>
                  <td>${book.category}</td>
                  <td>
                    <button type="button" class="btn btn-greyscale btn-outline-secondary border rounded-pill fw-bold" id="aanpassen_${book.id}" data-bs-toggle="modal" data-bs-target="#updateModal" onclick="createModal(${book.id})">
                      Aanpassen
                    </button>
                    <button type="button" class="btn btn-danger btn-outline-secondary border rounded-pill fw-bold" id="archiveren_${book.id}" onclick="archiveBook(${book.id})">
                      Archiveren
                    </button>
                    <button type="button" class="btn btn-primary btn-outline-secondary border rounded-pill fw-bold" id="exemplaren_${book.id}" onclick="manageCopiesFor(${book.id})">
                      Exemplaren
                    </button>
                  </td>
              </tr>
          `;
          } else {
            tableArchived += `
              <tr data-id="${book.id}">
                  <td>${book.title}</td>
                  <td>${book.author}</td>
                  <td>${book.isbn}</td>
                  <td>${book.subject}</td>
                  <td>${book.category}</td>
                  <td>
                    <button type="button" class="btn btn-danger btn-outline-secondary border rounded-pill fw-bold" id="dearchiveren_${book.id}" onclick="unarchiveBook(${book.id})">
                      Dearchiveren
                    </button>
                  </td>
              </tr>
          `;
          }
          
        });

        tableUnarchived += `
          </tbody>
          </table>
        `;

        tableArchived += `
          </tbody>
          </table>
        `;

        const container = document.getElementById('booksContainer');
        container.innerHTML = table + tableUnarchived;
        const archivedContainer = document.getElementById('archivedContainer');
        archivedContainer.innerHTML = table + tableArchived;
      }

      // fetch all books from the database
      async function getBooks() {
        try {
        const response = await fetch(
          'http://localhost:8080/book/all',
          {
            method: 'GET',
          },
        );
        
        //if it doesn't work throw error
        if (!response.ok) {
          throw new Error(`Error! status: ${response.status}`);
        }
          const data = await response.json();
          return data;
        } catch (error) {
          console.log(error);
        }
      }
      
      // for all the books that are fetched --> place them in table
      getBooks().then(data => {
        renderBooks(data);
      });

      async function archiveBook(id) {
        try {
          const response = await fetch(
            `http://localhost:8080/book/archive/${id}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                "Authorization": localStorage.getItem("WT_TOKEN"),
              }
            });
          if (!response.ok) {
            throw new Error(`Error! status: ${response.status}`);
          }
          const data = await response.json();
          location.reload();
          alert("Boek gearchiveerd!")
          return data;
        } catch (error) {
          console.log(error);
        }
      }

      async function unarchiveBook(id) {
        try {
          const response = await fetch(
            `http://localhost:8080/book/unarchive/${id}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                "Authorization": localStorage.getItem("WT_TOKEN"),
              }
            });
          if (!response.ok) {
            throw new Error(`Error! status: ${response.status}`);
          }
          const data = await response.json();
          location.reload();
          alert("Boek gedearchiveerd!")
          return data;
        } catch (error) {
          console.log(error);
        }        
      }

        localStorage.setItem("WT_book_manage", id);

        window.location.href = "admin-book-copy-management.html";
      }
