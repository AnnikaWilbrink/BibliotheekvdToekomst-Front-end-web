  <script>

            function loadBooks() {
            // Assuming your server endpoint to get all books is /book/all
            fetch('http://localhost:8080/book/all')
            .then(response => response.json())
            .then(books => {
                let table = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th>Subject</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                books.forEach(book => {
                    table += `
                        <tr>
                            <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td> 
                            <td>${book.title}</td>
                            <td>${book.author}</td>
                            <td>${book.isbn}</td>
                            <td>${book.subject}</td>
                            <td>${book.category}</td>
                        </tr>
                    `;
                });
                
                table += `  
                        </tbody>
                    </table>
                `;

                document.getElementById('booksList').innerHTML = table;
            });
        }

        window.onload = loadBooks;
        console.log(books)
  </script>
