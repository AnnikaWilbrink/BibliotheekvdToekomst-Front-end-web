    <script>
      function redirectToPage() {

      async function deleteSelectedBooks() {
        const checkboxes = document.querySelectorAll('.form-check-input:checked');
        let bookIdsToDelete = [];

        checkboxes.forEach((checkbox) => {
            bookIdsToDelete.push(parseInt(checkbox.value));
        });

        for (let id of bookIdsToDelete) {
            try {
                const response = await fetch(`http://localhost:8080/book/delete/${id}`, {
                    method: 'GET',
                });

                if (!response.ok) {
                    throw new Error(`Error deleting book with ID ${id}. Status: ${response.status}`);
                }
            } catch (error) {
                console.log(error);
            }
        }

        // After deleting, re-fetch the book list to update the table
        getBooks().then(data => {
            renderBooks(data);
        });
      }


      function renderBooks(books) {
        let table = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th>Subject</th>
                                <th>Category</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                `;

      books.forEach(book => {
           
        table += `
    <tr data-id="${book.id}">
        <td><input class="form-check-input" type="checkbox" value="${book.id}" id="flexCheckDefault"></td> 
        <td>${book.title}</td>
        <td>${book.author}</td>
        <td>${book.isbn}</td>
        <td>${book.subject}</td>
        <td>${book.category}</td>
        <td><button onclick="createModal(${book.id})" type="button" class="wt-btn btn-outline-secondary border rounded-pill text-dark fw-bold" data-bs-toggle="modal" data-bs-target="#updateModal">Updaten</button></td>
    </tr>
`;

                });

    table += '</div>';

    const container = document.getElementById('booksContainer');
    container.innerHTML = table;
    
}

    function getBookInfo(bookId) {
      return fetch(`http://localhost:8080/book/info/${bookId}`)
          .then(response => {
              return response.json();
          });
    }

    function createModal(bookId) {
      let modal = "";
      getBookInfo(bookId)
        .then(bookInfo => {
          modal += `
        <form id="updateForm">
          <input type="hidden" id="book_id" name="book_id" value="">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" value="${bookInfo.title}" required><br>
          </div>
          <div class="form-group">
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" class="form-control" value="${bookInfo.author}" required><br>
          </div> 
          <div class="form-group">
            <label for="isbn">ISBN:</label><br>
            <input type="text" id="isbn" name="isbn" class="form-control" value="${bookInfo.isbn}" required><br>
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" class="form-control" value="${bookInfo.subject}" required><br>
          </div>
          <div class="form-group">
            <label for="edition">Edition:</label><br>
            <input type="text" id="edition" name="edition" class="form-control" value="${bookInfo.edition}" required><br>
          </div>
          <div class="form-group">
            <label for="category">Category:</label><br>
            <input type="text" id="category" name="category" class="form-control" value="${bookInfo.category}" required><br>
          </div>`;
          
      if (bookInfo.availablity == "available") {
        modal += `
        <div class="form-group">
            <label for="availability">Availability:</label><br>
            <select id="availability" name="availability" required>
                <option value="available" selected>Available</option>
                <option value="unavailable">Unavailable</option>
            </select><br><br>
        </div>`
      } else {
        modal += `
        <div class="form-group">
            <label for="availability">Availability:</label><br>
            <select id="availability" name="availability" required>
                <option value="available">Available</option>
                <option value="unavailable" selected>Unavailable</option>
            </select><br><br>
        </div>`
      }

      modal += 
      `<div class="form-group">
            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" class="form-control" rows="7" required>${bookInfo.summary}</textarea><br>
          </div>
          <div class="form-group">
            <label for="coverUrl">Cover URL:</label><br>
            <input type="url" id="coverUrl" name="coverUrl" oninput="displayImage()" value="${bookInfo.coverUrl}" class="form-control" required><br>
          </div>
      </form>
      `;
      document.getElementById("modal-body").innerHTML = modal;
        })
        
    }



      // fetch all book from the database
      async function getBooks() {
        try {
        const response = await fetch(
          'http://localhost:8080/book/all',
          {
            method: 'GET',
          },
        );
        
        //if it doesn't work throw error
        if (!response.ok) {
          throw new Error(`Error! status: ${response.status}`);
        }

        const data = await response.json();

        return data;
      } catch (error) {
        console.log(error);
      }
      }
      
      // for all the books that are fetched --> place them in a card in a grid
      getBooks().then(data => {
        renderBooks(data);
      });


      //search books funciton
      async function search_book() {
  let input = document.getElementById('search-input').value;
  
  if (!input) {
    getBooks().then(data => {
      renderBooks(data);
  });
  return; // if the input is empty, exit the function after fetching all books
}
  try {
    const response = await fetch('http://localhost:8080/book/search', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ searchWord: input })
    });

    if (!response.ok) {
      throw new Error(`Error! status: ${response.status}`);
    }


    const data = await response.json();
    renderBooks(data);


  } catch (error) {
    console.log(error);
  }
}

// Bind the Enter key to the search function
document.getElementById('search-input').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      search_book();
    }
});
