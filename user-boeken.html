    <script>
      function redirectToPage() {
        window.location.href = "user-account.html";
      }

      function renderBooks(data) {
        let ol = '<div class="row row-cols-auto ">';

        data.forEach(book => {
            ol += `
            <div class="col">
                <div class="card bg-light mb-3 mb-3">
                    <img src="${book.coverUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${book.title}</h5>
                        <p class="card-text">
                            <button class="wt-btn btn-outline-secondary border rounded-pill text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample${book.id}" aria-expanded="false" aria-controls="collapseExample">
                                Meer informatie
                            </button>
                            <div class="collapse" id="collapseExample${book.id}">
                                <div class="card card-body" style="max-width: 13rem;">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">Auteur(s): ${book.author}</li>
                                        <li class="list-group-item">Onderwerp: ${book.subject}</li>
                                        <li class="list-group-item">Categorie: ${book.category}</li>
                                        <li class="list-group-item">ISBN: ${book.isbn}</li>
                                        <li class="list-group-item">Pagina's: 352</li>
                                        <li class="list-group-item">Samenvatting: ${book.summary}</li>
                                    </ul>
                                </div>
                            </div>
                        </p>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="card-link">Reviews</a>
                    </div>
                </div>
            </div>`;
    });

    ol += '</div>';

    const container = document.getElementById('booksContainer');
    container.innerHTML = ol;
}


      // fetch all book from the database
      async function getBooks() {
        try {
        const response = await fetch(
          'http://localhost:8080/book/all',
          {
            method: 'GET',
          },
        );
        
        //if it doesn't work throw error
        if (!response.ok) {
          throw new Error(`Error! status: ${response.status}`);
        }

        const data = await response.json();

        return data;
      } catch (error) {
        console.log(error);
      }
      }
      
      // for all the books that are fetched --> place them in a card in a grid
      getBooks().then(data => {
        renderBooks(data);
      });


      //search books funciton
      async function search_book() {
  let input = document.getElementById('search-input').value;
  
  if (!input) {
    getBooks().then(data => {
      renderBooks(data);
  });
  return; // if the input is empty, exit the function after fetching all books
}
  try {
    const response = await fetch('http://localhost:8080/book/search', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ searchWord: input })
    });

    if (!response.ok) {
      throw new Error(`Error! status: ${response.status}`);
    }


    const data = await response.json();
    renderBooks(data);


  } catch (error) {
    console.log(error);
  }
}

// Bind the Enter key to the search function
document.getElementById('search-input').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      search_book();
    }
});

    </script>
